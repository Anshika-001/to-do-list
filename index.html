<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My to-do list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bg"></div>
        <div class="row">
            <h1>My To-do list</h1><br><br>
            <div id="main">
                <div class="helpText col-12">
                    <p>--Enter text into the input field to add items to your list.</p>
                    <hr>
                    <p>--Click the item to mark it as complete.</p>
                    <hr>
                    <p>--Click the "X" to remove the item from your list.</p>
                    <hr><br>
                </div>
                <div class="row add">
                    <input id="userInput" type="text" placeholder="New item..." maxlength="20">
                    <button id="enter">+</button>
                </div>
                <div class="row">
                    <div class="listItems">
                        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Empty List -->
            
        </div>
        <script src="main.js"></script>
</body>

</html>
